on: [pull_request]

jobs:
  install-rover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i
      - run: npm run all

      - name: Run the install action
        uses: ./ # Uses the action in the root directory

      # Test Rover is installed
      - name: Run rover commands
        run: rover --version